<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login 1 - Devcode.gihh</title>

  <!-- link css -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- link goggle fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- goggle font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- goggle icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
  <div class="bg-lg-group">
    <!-- background start -->
    <div class="background">
      <img src="assets/image/blob.svg" class="blob">
      <div class="orbit-1"></div>
      <div class="orbit-2"></div>
    </div>
    <!-- background end -->
    
    <!-- form login start -->
    <div class="login">
      <img src="assets/image/logo.svg" alt="logo">
      <h2>Welcome back!</h2>
      <h3>Lets get you logged in!</h3>
      <form action="" class="form">
        <div class="textbox">
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="textbox">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <a href="/">Forgot password?</a>
      <p class="footer">Don't have an account? <a href="/">Register!</a></p>
    </div>
    <!-- form login end -->
  </div>
</body>
</html>
